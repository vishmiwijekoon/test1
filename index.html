<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-lg w-full max-w-md p-8 space-y-6">
    <h2 class="text-3xl font-bold text-gray-800 text-center">Welcome Back</h2>
    <p class="text-center text-sm text-gray-500">Please sign in to your account</p>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email address</label>
        <input id="email" name="email" type="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2" />
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
